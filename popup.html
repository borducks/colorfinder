<!doctype html>
<html>

<head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <h1>UX Color Finder</h1>
    <input type="text" id="search_term" name="search_term" value="">
    <button id="search_button">find it</button>
    <div id="result">
        <p>Start typing a color variable or hex value to see a list of matches.</p>

        <p>You may have to scroll when you have a lot of results.</p>
    </div>
    <div id="error"></div>
    <script src="cffunctions.js"></script>
    <script src="popup.js"></script>
</body>
